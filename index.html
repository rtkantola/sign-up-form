<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="sidebar">
      <div class="logo">
        <img src="img/odin-lined.png" alt="image of Odin">
        <p>Odin</p>
      </div>
      <div class="footer">
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hailiest West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
      </div>
    </div>

    <div class="signup-section">
      <div class="information">
        <p class="signup-text">This is not a real online service! <br>
          You <em>know</em> you need something <br> like this in your life to help you realize your deepest dreams. <br>
          Sign up <em> now</em> to get started.</p>
      </div>
      <div class="inputs">
        <form>
          <p class="signup-text">Let's do this!</p>
          <div>
            <div>
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name">
            </div>

            <div>
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email*</label>
              <input type="email" id="email" name="email" placeholder="address@email.com" >
            </div>

            <div>
              <label for="phone-number">Phone number</label>
              <input type="text" id="phone-number" name="phone-number">
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password*</label>
              <input type="password" id="password" name="password" minlength="4" required>
            </div>
            <div>
              <label for="password">Password*</label>
              <input type="password" id="password" name="password" minlength="4" required>
            </div>
          </div>

      </div>
      <button>Create Account</button>
      </form>
      <div class="login">
        <p>Already signed up? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
